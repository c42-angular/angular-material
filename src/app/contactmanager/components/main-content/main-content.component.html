<div class="card" *ngIf="!user">
    <mat-spinner></mat-spinner>
</div>

<div class="card" *ngIf="user">
    <mat-card>
            <mat-card-header>
                <div mat-card-avatar>
                    <mat-icon svgIcon="{{user.avatar}}"></mat-icon>
                </div>
                <mat-card-title>{{user.name}}</mat-card-title>
                <mat-card-subtitle>Birthday: {{user.birthDate | date:'d LLLL'}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <p>
                    {{user.bio}}
                </p>
            </mat-card-content>
    </mat-card>
</div>
